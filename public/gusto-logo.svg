<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Apple body -->
  <ellipse cx="100" cy="120" rx="45" ry="50" fill="#FF6B6B" stroke="#2D3436" stroke-width="4"/>
  
  <!-- Apple bite -->
  <ellipse cx="125" cy="95" rx="15" ry="20" fill="#FFFFFF"/>
  
  <!-- Apple stem -->
  <ellipse cx="105" cy="70" rx="3" ry="8" fill="#8B4513" stroke="#2D3436" stroke-width="2"/>
  
  <!-- Apple leaf -->
  <ellipse cx="95" cy="75" rx="8" ry="15" fill="#6BCF7F" stroke="#2D3436" stroke-width="2" transform="rotate(-30 95 75)"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="110" r="4" fill="#2D3436"/>
  <circle cx="110" cy="110" r="4" fill="#2D3436"/>
  
  <!-- Smile -->
  <path d="M 85 125 Q 100 135 115 125" stroke="#2D3436" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Arms -->
  <ellipse cx="65" cy="135" rx="8" ry="15" fill="#FF6B6B" stroke="#2D3436" stroke-width="3" transform="rotate(-20 65 135)"/>
  <ellipse cx="135" cy="135" rx="8" ry="15" fill="#FF6B6B" stroke="#2D3436" stroke-width="3" transform="rotate(20 135 135)"/>
  
  <!-- Legs -->
  <ellipse cx="85" cy="175" rx="8" ry="15" fill="#FF6B6B" stroke="#2D3436" stroke-width="3"/>
  <ellipse cx="115" cy="175" rx="8" ry="15" fill="#FF6B6B" stroke="#2D3436" stroke-width="3"/>
</svg>
